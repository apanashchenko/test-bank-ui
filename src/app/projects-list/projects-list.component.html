
<mat-list>
  <h3 mat-subheader>Projects
    <button mat-icon-button>
      <mat-icon id="addIcon" aria-label="Projects" [routerLink]="'/create-project'">add_box</mat-icon>
    </button>
  </h3>
  <mat-list-item *ngFor="let project of projects">
    <mat-icon class="project-icon" mat-list-icon>folder</mat-icon>
    <a mat-line routerLink="/projects/{{ project.id }}/suites">{{project.name}}</a>
  <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>
