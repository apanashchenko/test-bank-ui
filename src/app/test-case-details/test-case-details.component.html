<h1>{{ testCase.name }}</h1>


<!--TODO refactor view as mat-list-->
<ul>
  <li>
    <p><strong>Description:</strong> {{ testCase.description }}</p>
    <p><strong>Labels:</strong> [{{ testCase.labels }}]</p>
    <p><strong>Status:</strong> {{ testCase.status }}</p>
    <p><strong>Steps:</strong></p>
    <ul *ngFor="let step of testCase.steps; index as i">
      <p>{{i+1}}. {{step.step}}</p>
    </ul>
</ul>
