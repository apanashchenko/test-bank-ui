<div class="test-card">
  <div class="header-group">

    <span class="badges">TC-{{testcasemodel.id}}</span>
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{testcasemodel.title}}</mat-card-title>
        <mat-card-subtitle>{{testcasemodel.labels}}</mat-card-subtitle>
      </mat-card-title-group>
    </mat-card-header>
  </div>

  <mat-card-content>
    <mat-card class="test-card">
      <div>
        <p><strong>Description:</strong></p>
        <p>{{testcasemodel.description }}</p>
      </div>
    </mat-card>

    <mat-card class="test-card">
      <div class="">
        <p><strong>Steps:</strong></p>
        <ul *ngFor="let step of testcasemodel.steps; index as i">
          <p>{{i+1}}. {{step.step}}</p>
        </ul>
      </div>
    </mat-card>

  </mat-card-content>

  <!-- <mat-card-actions>
    <button id="updateBtn" mat-button routerLink="/case/{{testcasemodel.id}}/edit">Update</button>
    <button id="deleteBtn" mat-button>Delete</button>
  </mat-card-actions> -->
</div>
